alerts_data:
  BytesProcessed_endpointServices:
    alarm_name           : "mon-prod-jo1-openapm-openAPMInfra-endpointServices-mon-prod-jo1-openapm-endpointService-BytesProcessed-minor"
    description           : "The number of bytes exchanged between endpoint services and endpoints, in both directions is zero"
    comparison_operator       : "LessThanOrEqualToThreshold"
    evaluation_periods        : 1
    metric_name               : "BytesProcessed"
    namespace                 : "AWS/PrivateLinkServices"
    period                    : 300
    statistic                 : "Sum"    
    threshold                 : 0
    dimensions                : 
      Service Id : "vpce-svc-07a3ed4e7ff5c1bbb"  
    sns_topic_arn             : "arn:aws:sns:ap-northeast-3:590340238334:mon-prod-jo1-cloudwatch-bmc-minor"     
