    description           : "The number of targets (k8s-otelcoll-otelcoll-81f9f4d66a) that are considered unhealthy are greater than zero ()"
    comparison_operator       : "GreaterThanThreshold"
    evaluation_periods        : 5
    metric_name               : "UnHealthyHostCount"
    namespace                 : "AWS/NetworkELB"
    period                    : 60
    statistic                 : "Minimum"    
