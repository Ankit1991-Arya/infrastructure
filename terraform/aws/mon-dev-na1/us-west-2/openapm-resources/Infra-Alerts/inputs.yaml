      Product: "Grafana-LGMT"
      ServiceOwner: "SRE"
      ApplicationOwner: "SRE"
      Owner: "SRE"
      InfrastructureOwner: "SRE"   

  RejectedFlowCount_NLB:
    alarm_name           : "mon-dev-openapm-openAPMInfra-NLB-monitoring-otel-ingress-RejectedFlowCount-critical"
    description           : "The total number of flows (or connections) rejected by the load balancer(monitoring-otel-ingress)."
    comparison_operator       : "GreaterThanThreshold"
    evaluation_periods        : 1
    metric_name               : "RejectedFlowCount"
