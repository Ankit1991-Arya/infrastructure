security-group-data:
  nexpose-console-corenetwork-sg:
    tags:
      VPC: "CoreNetwork"
    ### Security Group Details ###
    vpc_id: vpc-053eb4d1a25a88bcb
    create_new_security_group: true
    # security_group_ids: ["sg-09e77093ff956277f"]
    security_group_name: "nexpose-corenetwork-vpce-sg"
    aws_vpc_security_group_ingress_rules:
      ingress_rule1:
        ip_protocol: "tcp"
        cidr_ipv4: "10.0.0.0/8"
        from_port: 3780
        to_port: 3780
      ingress_rule2:
        ip_protocol: "tcp"
        cidr_ipv4: "172.16.0.0/12"
        from_port: 3780
        to_port: 3780
      ingress_rule3:
        ip_protocol: "tcp"
        cidr_ipv4: "172.16.0.0/12"
        from_port: 40815
        to_port: 40815
      ingress_rule4:
        ip_protocol: "tcp"
        cidr_ipv4: "10.0.0.0/8"
        from_port: 40815
        to_port: 40815
    aws_vpc_security_group_egress_rules:
      egress_rule2:
        ip_protocol: "-1"  # if ip_protocol is set to -1, it translates to all protocols, all port ranges, and from_port and to_port values should not be defined.
        cidr_ipv4: "0.0.0.0/0"
  nexpose-console-standaloneservices-sg:
    tags:
      VPC: "StandaloneServices VPC"
    ### Security Group Details ###
    vpc_id: vpc-065d4eb679d67f3e2
    create_new_security_group: true
    # security_group_ids: ["sg-09e77093ff956277f"]
    security_group_name: "nexpose-standaloneservices-vpce-sg"
    aws_vpc_security_group_ingress_rules:
      ingress_rule3:
        ip_protocol: "tcp"
        cidr_ipv4: "172.16.0.0/12"
        from_port: 40815
        to_port: 40815
      ingress_rule4:
        ip_protocol: "tcp"
        cidr_ipv4: "10.0.0.0/8"
        from_port: 40815
        to_port: 40815
    aws_vpc_security_group_egress_rules:
      egress_rule2:
        ip_protocol: "-1"  # if ip_protocol is set to -1, it translates to all protocols, all port ranges, and from_port and to_port values should not be defined.
        cidr_ipv4: "0.0.0.0/0"
