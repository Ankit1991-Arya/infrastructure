private_link_data_corenetwork:
  # Private link for Logscale
  logscale-corenetwork:
    vpc_id: vpc-380c675e
    subnet_ids:
      - subnet-32b2e369
    security_group_ids: []
    service_name: "com.amazonaws.vpce.us-east-1.vpce-svc-0c860de431b8e815d"
    vpc_endpoint_type: "Interface"
    private_dns_enabled: false
    route53_record_name: ""
    tags:
      Product: "Logscale"
      VPC: "CoreNetwork-compliance"

security-group-data:
  logscale-corenetwork-sg:
    tags:
      VPC: "CoreNetwork-compliance"
    ### Security Group Details ###
    vpc_id: vpc-380c675e
    create_new_security_group: true
    # security_group_ids: ["sg-09e77093ff956277f"]
    security_group_name: "logscale-corenetwork-vpce-sg"
    aws_vpc_security_group_ingress_rules:
      ingress_rule1:
        ip_protocol: "tcp"
        cidr_ipv4: "10.0.0.0/8"
        from_port: 80
        to_port: 80
      ingress_rule2:
        ip_protocol: "tcp"
        cidr_ipv4: "172.16.0.0/12"
        from_port: 80
        to_port: 80
      ingress_rule3:
        ip_protocol: "tcp"
        cidr_ipv4: "172.16.0.0/12"
        from_port: 443
        to_port: 443
      ingress_rule4:
        ip_protocol: "tcp"
        cidr_ipv4: "10.0.0.0/8"
        from_port: 443
        to_port: 443
    aws_vpc_security_group_egress_rules:
      egress_rule2:
        ip_protocol: "-1"  # if ip_protocol is set to -1, it translates to all protocols, all port ranges, and from_port and to_port values should not be defined.
        cidr_ipv4: "0.0.0.0/0"