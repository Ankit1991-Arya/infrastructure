custom_alerts:
  error_rate_loki:
    alarm_name           : "mon-prod-uk1-openapm-openAPMInfra-s3Bucket-mon-prod-uk1-openapm-loki-request-error-rate-critical"
    alarm_description           : "more than 2 percent of s3 bucket requests call are 5xx"
    comparison_operator       : "GreaterThanThreshold"
    evaluation_periods        : 1
    threshold                 : 2
    sns_topic_arn             : "arn:aws:sns:eu-west-2:432688485514:mon-prod-uk1-cloudwatch-bmc-critical"     
    expression                : "m2/m1*100"
    label                     : "Error Rate"

    metric_name_m1            : "AllRequests"
    namespace_m1              : "AWS/S3/Storage-Lens"
    period_m1                 : 300
    stat_m1                   : "Sum"    
    unit_m1                   : "Count"  
    dimensions_m1             :
      metrics_version         : "1.0"
      storage_class           : "-"
      aws_region              : "eu-west-2"
      aws_account_number      : "432688485514"
      bucket_name             : "mon-prod-uk1-openapm-loki"
      configuration_id        : "Open-APM"
      record_type             : "BUCKET" 


    metric_name_m2            : "5xxErrors"
    namespace_m2              : "AWS/S3/Storage-Lens"
    period_m2                 : 300
    stat_m2                   : "Sum"    
    unit_m2                   : "Count"  
    dimensions_m2             :
      metrics_version         : "1.0"
      storage_class           : "-"
      aws_region              : "eu-west-2"
      aws_account_number      : "432688485514"
      bucket_name             : "mon-prod-uk1-openapm-loki"
      configuration_id        : "Open-APM"
      record_type             : "BUCKET"

    treat_missing_data   : "notBreaching"  # Add this line 
    
    tags: 
      Product: "Grafana-LGMT"
      ServiceOwner: "SRE"
      ApplicationOwner: "SRE"
      Owner: "SRE"
      InfrastructureOwner: "SRE"	  

