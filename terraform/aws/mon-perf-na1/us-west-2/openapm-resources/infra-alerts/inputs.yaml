alerts_data:
  BytesProcessed_endpointServices:
    alarm_name           : "mon-perf-openapm-openAPMInfra-endpointServices-mon-perf-openapm-endpointService-BytesProcessed-minor"
    description           : "The number of bytes exchanged between endpoint services and endpoints, in both directions is zero"
    comparison_operator       : "LessThanOrEqualToThreshold"
    evaluation_periods        : 1
    metric_name               : "BytesProcessed"
    namespace                 : "AWS/PrivateLinkServices"
    period                    : 300
    statistic                 : "Sum"    
    threshold                 : 0
    dimensions                : 
      Service Id : "vpce-svc-085a1966d8ec9e777"  
    sns_topic_arn             : "arn:aws:sns:us-west-2:077940578811:mon-perf-na1-cloudwatch-bmc-minor"     
    tags: 
      Product: "Grafana-LGMT"
      ServiceOwner: "SRE"
      ApplicationOwner: "SRE"
      Owner: "SRE"
      InfrastructureOwner: "SRE"

